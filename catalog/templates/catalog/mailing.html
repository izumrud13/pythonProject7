<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal"><a href="https://freelance.habr.com"
                                                          class="btn btn-lg">Store</a></h5>
        <nav class="navbar ms-5" data-bs-theme="dark">
            <form class="container-fluid justify-content-start">
                <a class="btn btn-outline-success me-2" href="/">Каталог</a>
                <a class="btn btn-sm btn-outline-secondary" href="/contacts/">Контакты</a>
            </form>
        </nav>
    </div>

    <form METHOD="POST" class="ms-3 col-5">
        {% csrf_token %}
        <div class="mb-3">
            <div class="text-start fs-4">Если вы хотите получать рассылку от нас то введите email</div>
            <input type="email" name="email" placeholder="Email" class="form-control"
                   aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Отправить</button>
    </form>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <ul class="list-unstyled">Store
                    <small class="d-block mb-3 text-muted">&copy; 2024</small>
                    <li>Адрес</li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>Категории</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="/mailing/">Рассылки</a></li>
                    <li><a class="text-muted" href="https://freelance.habr.com/services?q=telegram-bot">Телеграм
                        боты</a></li>
                    <li><a class="text-muted" href="#">Полезные утилиты</a></li>
                    <li><a class="text-muted" href="#">Веб-приложения</a></li>
                    <li><a class="text-muted" href="#">Микросервисы</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>Дополнительно</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Мы пишем</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>О нас</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="/contacts/">Контакты</a></li>
                </ul>
            </div>
        </div>
    </footer>

</div>
</body>
</html>
